name: production_on_push

on:
  push:
    branches:
      - main

concurrency:
  group: ci-production-${{ github.event.ref }}
  cancel-in-progress: true

jobs:
  production_backend:
    uses: jalantechnologies/platform-github/.github/workflows/kube.yml@v2.6
    with:
      app_name: boilerplate-website-backend
      app_env: production
      app_hostname: 'boilerplate-website-backend.platform.jalantechnologies.com'
      branch: ${{ github.event.ref }}
      build_args: |
        CI=true
        NODE_ENV=production
      build_context: 'api'
      deploy_root: 'lib/kube/backend'
      steps: 'deploy'
    secrets:
      docker_registry: docker-registry.platform.jalantechnologies.com/boilerplate-website
      docker_username: ${{ secrets.DOCKER_USERNAME }}
      docker_password: ${{ secrets.DOCKER_PASSWORD }}
      doppler_token: ${{ secrets.DOPPLER_PRODUCTION_TOKEN }}
      do_access_token: ${{ secrets.DO_ACCESS_TOKEN }}
      do_cluster_id: ${{ secrets.DO_CLUSTER_ID }}

  production_frontend:
    uses: jalantechnologies/platform-github/.github/workflows/kube.yml@v2.6
    needs: 'production_backend'
    with:
      app_name: boilerplate-website-frontend
      app_env: production
      app_hostname: 'boilerplate-website.platform.jalantechnologies.com'
      branch: ${{ github.event.ref }}
      build_args: |
        CI=true
        NODE_ENV=production
        STRAPI_API_URL=${{ needs.production_backend.outputs.deploy_url }}
        STRAPI_TOKEN=295d2f7d5b1d364174fae70581b4d6d1857c18ece0c71bbb4925b8ab113c10f19f9795818301bdc3a7843ad5086659d24ecb6244e97e227652fc278ac7cde2ca7882d7105dbf3b1711ca16ddbae3d9526bead10914ed5a607cb160fe9dc3ee700c8fa1aee95fe075a0594a0d252114c0eb45cf9dd9312c5955fb16935e5ec0bf
      deploy_root: 'lib/kube/frontend'
      steps: 'deploy'
    secrets:
      docker_registry: docker-registry.platform.jalantechnologies.com/boilerplate-website
      docker_username: ${{ secrets.DOCKER_USERNAME }}
      docker_password: ${{ secrets.DOCKER_PASSWORD }}
      do_access_token: ${{ secrets.DO_ACCESS_TOKEN }}
      do_cluster_id: ${{ secrets.DO_CLUSTER_ID }}
