apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $KUBE_APP
  template:
    metadata:
      labels:
        app: $KUBE_APP
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: $KUBE_APP
          image: $KUBE_DEPLOYMENT_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 1337
          env:
            - name: NODE_ENV
              value: 'production'
            - name: STRAPI_PORT
              value: '1337'
            - name: STRAPI_APP_HOST
              value: $KUBE_INGRESS_HOSTNAME
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          livenessProbe:
            httpGet:
              path: /
              port: 1337
            # keep initial delay settings according to time taken by data initializer to complete
            # if it's too low, continued failures will cause the pod to restart thus killing the init process
            initialDelaySeconds: 30
            periodSeconds: 3
